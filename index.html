<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <div class="tasklist__wrapper">
        <div class="tasklist__header">
            <p class="tasklist__header-text">Task list</p>
        </div>
        <div class="tasklist__taskcontrol">
            <div class="tasklist__taskcontrol-form">
                <input class="tasklist__taskcontrol-form-textinput" type="text" id="text" placeholder="Enter text..."/>
                <input class="tasklist__taskcontrol-form-button" type="submit" id="addTask" value="ADD TASK"/>
            </div>
            <div class="tasklist__taskcontrol-buttons">
                <button class="tasklist__taskcontrol-buttons-remove" id="removeAll">REMOVE ALL</button>
                <button class="tasklist__taskcontrol-buttons-ready" id="readyAll">READY ALL</button>
            </div>
        </div>
        <div class="tasks">
            
    </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
